<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Introduction to reactive systems</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/beige.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <h2>Introduction to reactive systems</h2>
        </section>
        <section>
            <section>
                <h2>Reactive Manifesto</h2>

                <p>
                    Originally published in 2013 to address new requirements in application development and provide a common vocabulary to
                    discuss complex subjects
                </p>

                <img height="200px" src="lib/images/reactive-systems-diagram.png"/>
            </section>
            <section data-markdown>

                <script type="text/template">
                    ## Responsive <!-- .element: class="top" -->

                    * Responds in a timely manner <!-- .element: class="fragment" -->
                    * Focus on rapid and consistent response times <!-- .element: class="fragment" -->
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    ## Resilient

                    * Stays responsive in the face of faillure
                    * Achieved by replication, containment, isolation and delegation
                    **


                </script>


            </section>
            <section>
                <h2>Elastic</h2>
            </section>
            <section>
                <h2>Message driven</h2>
            </section>
        </section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration

    Reveal.initialize({
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            }
        ]
    });
</script>
</body>
</html>
